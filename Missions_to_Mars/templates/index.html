<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News Line -->
    <div class="col-md-12">
      <h2> Latest Mars News</h2>
        <h4 class="heading">{{results.news_title}}<h4>
        <small>{{results.news_p}}</small>
    </div>
    <!-- Facts Table -->
    <div class="row">
      <div class="col-md-6" href="/mars">
        <h3>Featured Mars Image</h3>
        <a>
          
          <img src="{{results.image}}" alt="Featured Mars Image">
        </a>
          
      </div>
 <!-- Featured Image -->
      <div class="col-md-6">
        <h4> Mars Facts</h4>
        <div class="container">
          <table class="table table-hover">
            {{results.table|safe}}
          </table>
        </div>
    </div>  
    <!-- Mars Hemispheres -->
    <div class="row">
      <div class="col-md-6">
        <h3>Mars Hemispheres</h3>
          <a href="{{results.image}}">
            <img src="{{results.image}}" alt="Featured Mars Image" width="550px" height="360px">
          </a>
      </div>
    </div> 
  </div>
</body>

</html>
